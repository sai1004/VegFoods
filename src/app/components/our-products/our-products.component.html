<main fxLayoutAlign="space-around center">
  <section>
    <div class="content" Align="center">
      <!-- <h5>Featured Products</h5> -->
      <h2>Our Products</h2>
      <p>
        Far far away, behind the word mountains, far from the countries Vokalia
        and Consonantia
      </p>
    </div>

    <div fxLayout="row wrap"   Align="center">
      <ng-container *ngFor="let item of items">
        <div fxFlex="25" fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="50">
          <mat-card>
            <div class="image-box">
              <img src="{{ item.img }}" alt="product-img" class="product-img" />
            </div>
            <div class="content">
              <mat-card-title>{{ item.name }}</mat-card-title>
              <mat-card-subtitle>{{ item.price | currency }}</mat-card-subtitle>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </div>
          </mat-card>
        </div>
      </ng-container>
    </div>
  </section>
</main>
